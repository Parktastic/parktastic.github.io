<ion-view title="Consultation Details" ng-init="payment = { mode : 'mpesa' }">
    <ion-content padding="true" class="has-header">
        <ion-item class="item-thumbnail-left">
            <img src="img/ppark.png">
            <h2>Dr. Peter Park</h2>
            <p>Rheumatology (BA, Middlebury College / MMed, U. of Eldoret)</p>
            <p>Charges: Kshs. <b>1,000</b></p>
        </ion-item>
        <div class="spacer" style="width: 100%; height: 50px;"></div>

        <ion-list>
            <label class="item item-input item-select">
                <div class="input-label">
                    Pay with
                </div>
                <select ng-model="payment.mode">
                    <option value="mpesa">MPESA</option>
                    <option value="credit-card">Credit Card</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Symptoms</span>
                <input type="text" ng-model="request.symptoms" placeholder="">
            </label>

            <div class="spacer" style="width: 100%; height: 50px;"></div>

            <button class="button button-positive button-block" ng-click="requestService(request)">Request</button>
        </ion-list>
    </ion-content>
</ion-view>
