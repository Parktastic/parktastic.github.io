<ion-view title="Login" ng-init="credentials={ email : '', password : '' }">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="credentials.email" placeholder="Enter your email address">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="credentials.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 0px;"></div>
            <button class="button button-balanced button-block" ng-click="login(credentials)">Log in</button>
            <a href="#/signup" class="button button-positive button-clear button-block ">Create an Account</a>
        </form>
        <div class="spacer" style="width: 300px; height: 40px;"></div>
        <div class="row">
            <div class="col col-33 col-offset-33">
                <span style="{ background-color: yellow }">Or</span>
            </div>
        </div>
        <button class="button button-positive button-block">Log in with Facebook</button>
    </ion-content>
</ion-view>
