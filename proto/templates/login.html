<ion-view title="Login" ng-init="credentials={}">
    <ion-content padding="true" class="has-header">
        <form class="list" novalidate name="loginForm">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="email"
                           name="username"
                           ng-model="credentials.email"
                           placeholder="Enter your email address"
                           required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password"
                           name="password"
                           ng-model="credentials.password"
                           placeholder=""
                           required>
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 0px;"></div>
            <button type="submit"
                    class="button button-balanced button-block"
                    ng-disabled="!loginForm.$valid"
                    ng-click="login(credentials)">Log in</button>
        </form>
        <div class="spacer" style="width: 300px; height: 40px;"></div>

                <!--<span style="{ background-color: yellow }">Or</span>-->
            <!--</div>-->
        <!--</div>-->
        <!--<button class="button button-positive button-block">Log in with Facebook</button>-->
    </ion-content>
</ion-view>
